<div class="card flex flex-col shadow-md p-5 rounded-md">
  <div class="flex flex-col">
    <span class="font-semibold mb-4">Score:</span>
    <div class="flex">
      <fa-icon [icon]="icons.star" class="text-yellow-400" *ngFor="let star of stars"></fa-icon>
    </div>
  </div>
  <form [formGroup]="form">
    <input class="w-full" type="range" step="1" min="1" max="10" formControlName="value" (change)="onChange()" />
  </form>
</div>
