<div
  class="card flex flex-col shadow-md p-5 rounded-md mt-5 bg-white dark:bg-slate-900"
>
  <div class="flex flex-col">
    <span class="font-semibold mb-2">Release Year:</span>
  </div>
  <form [formGroup]="form">
    <div class="relative text-gray-600 focus-within:text-gray-400 w-full">
      <span class="absolute inset-y-0 left-0 flex items-center pl-2">
        <fa-icon [icon]="icons.calendar"></fa-icon>
      </span>
      <input
        (keyup)="onChange()"
        type="search"
        name="q"
        class="py-2 text-sm text-white rounded-md pl-10 focus:outline-none focus:bg-white focus:text-gray-900 w-full border"
        placeholder="Search..."
        autocomplete="off"
        formControlName="date"
        mask="0000"
      />
    </div>
  </form>
</div>
