<div class="card rounded-lg shadow-md p-3 mt-2">
  <div class="flex">
    <img [src]="movie.image" alt="cover" class="rounded" />
    <div class="flex flex-col ml-5">
      <h2 class="text-2xl">{{ movie.name }}</h2>
      <span class="text-1xl">{{ movie.description }}</span>

      <div class="mt-4 flex">
        <fa-icon [icon]="icons.star" class="text-yellow-400"></fa-icon>
        <div class="mx-2">
          {{ movie.score }}
        </div>
      </div>
      <div class="mt-2 flex">
        {{ movie.release }}
        {{ movie.duration }}
      </div>
      <div class="mt-1">
        {{ movie.age }}
      </div>
    </div>
  </div>
</div>
