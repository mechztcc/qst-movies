<div
  class="card rounded-lg shadow-sm p-3 mt-5 relative dark:bg-slate-900 bg-white"
>
  <div class="flex flex-col md:flex-row h-full">
    <img [src]="movie.image" alt="cover" class="rounded self-center" />
    <div class="flex flex-col md:ml-5">
      <h2 class="text-2xl mt-3 md:mt-0">{{ movie.name }}</h2>
      <span class="text-1xl">{{ movie.description }}</span>
      <div class="mt-4 flex">
        <fa-icon [icon]="icons.star" class="text-yellow-400"></fa-icon>
        <div class="mx-2">
          {{ movie.score }}
        </div>
      </div>
      <div class="mt-2 flex justify-between">
        <div>
          {{ movie.release }}
          {{ movie.duration }}
        </div>
        <fa-icon
          (click)="onRemove()"
          [icon]="icons.remove"
          class="text-red-400 mr-3"
          *ngIf="screen.innerWidth < 770"
        ></fa-icon>
      </div>
      <div class="mt-1">
        {{ movie.age }}
      </div>
    </div>
  </div>
</div>
